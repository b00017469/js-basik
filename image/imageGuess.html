<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Guess</title>
    <style>
        body { margin: 20px;}
        image {margin: 20px;}
    </style>
    <script>
        window.onload = init;
        function init() {
            let images = document.getElementsByTagName("img");
            for (let i = 0; i < images.length; i++) {
                images[i].onmouseover = showAnswer;
                images[i].onmouseout = reblur;
            }
        }

        function showAnswer (eventObj) {
            let image = eventObj.target;
            let name = image.id;
            name = name + ".jpg";
            image.src = name;
          //  setTimeout(reblur, 5000, image);

            }

        function reblur (even) {
            let image = even.target;
            image.src = image.id + "blur.jpg";
        }
    </script>
</head>
<body>
<img id="zero" src="zeroblur.jpg" alt="madona">
<img id="one" src="oneblur.jpg" alt="madona">
<img id="two" src="twoblur.jpg" alt="madona">
<img id="three" src="threeblur.jpg" alt="madona">
<img id="four" src="fourblur.jpg" alt="madona">
<img id="five" src="fiveblur.jpg" alt="madona">

</body>
</html>
